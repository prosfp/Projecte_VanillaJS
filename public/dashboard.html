<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="bg-white">
      <div class="container mx-auto text-center">
        <h1 id="welcome" class="text-4xl font-bold text-gray-900"></h1>
        <p class="text-gray-600">This is your dashboard.</p>
      </div>
    </header>

    <div class="container mx-auto text-center mt-8">
      <div id="taskListsContainer" class="mt-8 mx-auto text-center">
        <h2 class="text-2xl font-bold mb-4">Existing ToDo's!</h2>
        <ul id="taskLists" class="mx-auto">
          <!-- Existing task lists will be dynamically added here -->
        </ul>
        <button
          id="addTodoButton"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Add Task
        </button>
      </div>
    </div>
  </body>
</html>
