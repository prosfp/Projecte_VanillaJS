<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Login - My VanillaJS Todo App</title><script defer="defer" src="main.js"></script></head><body class="bg-gray-100 flex flex-colum items-center justify-center min-h-screen"><div class="bg-white p-8 rounded shadow-md w-full max-w-sm text-center"><h1 class="text-2xl font-bold mb-6">Login</h1><form id="login-form"><div class="mb-4"><label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label> <input id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required/></div><div class="mb-4"><label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label> <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required/></div><div class="mb-6"><button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Login</button></div><div class="text-center"><a href="register.html" class="text-indigo-600 hover:text-indigo-700">Create an account</a></div></form></div><script src="main.js"></script></body></html>
